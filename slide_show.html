<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide_show</title>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/slide_show.css">
</head>
<body>
  <section id="carousel" class="carousel">
    <div class="carousel__main"><img id="carousel__main"></div>
    <!-- ↑mianの画像エリア -->
    <div id="carousel__prev" class="carousel__prev"><i class="fas fa-angle-left fa-5x"></i></div>
    <div id="carousel__next" class="carousel__next"><i class="fas fa-angle-right fa-5x"></i></div>
    <!-- 左右矢印のエリア -->
    <ul class="carousel__thumbnails"></ul>
    <!-- サムネイルのエリア -->
  </section>

  <script src="js/slide_show.js"></script>
</body>
</html>
